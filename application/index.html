<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>list_filter_js</title>
  </head>
  <body>
    <nav class="side-nav">
      <button class="hamburger" type="button" aria-label="Toggle navigation">
        <span></span>
      </button>
      <div class="logo"><h1>Users</h1></div>

      <a href="" class="block-link"
        ><i class="fa-regular fa-comment"></i
        ><span class="nav-links">Messages</span></a
      >
      <a href="" class="block-link active"
        ><i class="fa-solid fa-database"></i
        ><span class="nav-links">Database</span></a
      >
      <a href="" class="block-link"
        ><i class="fa-solid fa-calendar-days"></i
        ><span class="nav-links">Calendar</span></a
      >
    </nav>
    <div class="content">
      <div class="input-control">
        <label for="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </label>
        <input type="text" id="search" placeholder="Search..." />
      </div>
      <h2 class="section-title"></h2>
      <div class="table">
        <h3 class="table-title">Name</h3>
        <h3 class="table-title">Email</h3>
        <h3 class="table-title">Number</h3>
      </div>
      <div class="table-results"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
